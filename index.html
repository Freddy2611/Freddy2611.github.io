<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="staly.css">
    <link href="https://fonts.googleapis.com/css2?family=inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
        <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea class="cajaTexto" placeholder="Ingrese el texto aqui" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="alerta">
                    <img src="img/Group.png" alt="Alerta">
                    <p>Solo letras mayúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" value="incriptar" class="btn-incriptar">
                    <input type="button" value="desencriptar" class="btn-desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedor-img">
                    <img src="img/Muñeco.png" alt="Muñeco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="contenedor-resultado"></div>
                <p class="texto-resultado"></p>
            </section>
        </main>
    </header>
    <script src="script.js"></script>
</body>
</html>
